<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Logan Boisvert's personal website." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="logan_boisvert" />
    <link rel="apple-touch-icon" href="icons/favicon_192x192.png" />

    <!-- Favicon -->
    <meta name="application-name" content="Logan Boisvert" />
    <meta name="msapplication-config" content=“./icons/browserconfig.xml” />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/icons/favicon_32x32.png"
      sizes="32x32"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/icons/favicon_16x16.png"
      sizes="16x16"
    />

    <title>Logan Boisvert</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
